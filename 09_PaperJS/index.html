<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>SVG with PaperJS</title>

  <!-- first, we include our PaperJS library -->
  <script src="paper-full.min.js"></script>

</head>
<body>

  <!-- the bare requirement is to have a <canvas> element, with a specific id
  this is the element inside which we will display all of our SVGs -->
  <canvas id="myCanvas"></canvas>

  <!-- finally, we include our own script, inside which we will load our SVG, add event listeners, etc. -->
  <script src="svg_handler.js"></script>
</body>
