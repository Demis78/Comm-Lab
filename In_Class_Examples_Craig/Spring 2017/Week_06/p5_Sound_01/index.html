<!DOCTYPE html>
<head>
  <title>my first p5 sketch</title>


  <style>
  	canvas{
  		display: block;
  		margin: 50px auto;
  	}
  	h1{
  		font-family: Arial;
  		text-align: center;
  	}
  </style>


</head>
<body>
<!-- we don't need to put anything in there. in this example, we will create everything via p5. -->
  <h1>My p5 Sketch</h1>
  <!-- this is the link to where the p5js library is located -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>

  <!-- this is the link to the p5 Sound library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/addons/p5.sound.min.js"></script>

  <!-- this is the link to our own script. since we're using the p5 library in it, we need to load it after it -->
  <script src="sketch.js"></script>
</body>
