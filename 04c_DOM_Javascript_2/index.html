<!DOCTYPE html>
<html>
	<head>
			<meta charset="utf-8"/>
			<meta name="viewport" content="width=device-width">
			<title>JS 102 - DOM</title>
			<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>

		<div class="container">
				<h2>Manipulating the Document Object Model with pure JavaScript</h2>
				<p>
						click on a button to hide all of the other squares.
			</p>
			<br />
			<button id="darker" class="darker buttons">keep darker</button>
			<button id="dark" class="dark buttons">keep dark</button>
			<button id="light" class="light buttons">keep light</button>
			<button id="lighter" class="lighter buttons">keep lighter</button>
			<div id="darker" class="square_darker squares"></div>
			<div id="dark" class="square_dark squares"></div>
			<div id="light" class="square_light squares"></div>
			<div id="lighter" class="square_lighter squares"></div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
